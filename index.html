<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" defer>
    <script src="./main.js" defer></script>
    <title>tictactoe</title>
</head>
<body>
    <div class="center">
        <label for="p1_name">Player 1 Name:</label>
        <input id="p1_name">
        <label for="p2_name">Player 2 Name:</label>
        <input id="p2_name">
        <button id="start">Start Game</button>
    </div>
    <div class="center">
        <label for="p1_symb">Player 1 Symbol:</label>
        <input id="p1_symb" value="X" maxlength="1">
        <label for="p2_symb">Player 2 Symbol:</label>
        <input id="p2_symb" value="O" maxlength="1">
    </div>
    <div class="board">
        <div class="tile" id="tile_1"><span>1</span></div>
        <div class="tile" id="tile_2"><span>2</span></div>
        <div class="tile" id="tile_3"><span>3</span></div>
        <div class="tile" id="tile_4"><span>4</span></div>
        <div class="tile" id="tile_5"><span>5</span></div>
        <div class="tile" id="tile_6"><span>6</span></div>
        <div class="tile" id="tile_7"><span>7</span></div>
        <div class="tile" id="tile_8"><span>8</span></div>
        <div class="tile" id="tile_9"><span>9</span></div>

    </div>
</body>
</html>
